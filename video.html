<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./video.css" />
</head>
<body>
    <div class="navbar">
      <div class="ytblogo">
        <img src="./youtube.png" />
        <a href="index.html"> <h2>YouTube</h2></a>
      </div>
      <div class="search-bar">
        <input type="text" id="searchinput" placeholder="Search..." />
        <button id="searchbtn">search</button>
</div>
</div>
 

  <main>
    <section class="video-player">
      <iframe
        id="videoIframe"
        width="100%"
        height="500"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </section>

    <section class="video-details">
      <h2 id="videoTitle">Video Title</h2>
      <p id="videoDescription">Video description will appear here.</p>
    </section>
  </main>

  <script>
   const API_KEY = "AIzaSyAg-aa7P5fMeYcrM2q4waJF_Rxt8f-VL4c";
const params = new URLSearchParams(window.location.search);
const videoId = params.get('videoId');

if (!videoId) {
  document.querySelector('main').innerHTML = '<p>Video not found ðŸ¥²</p>';
} else {
  fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${API_KEY}`)
    .then(res => res.json())
    .then(data => {
      if (data.items.length === 0) {
        document.querySelector('main').innerHTML = '<p>Video not found ðŸ¥²</p>';
        return;
      }

      const video = data.items[0];
      const snippet = video.snippet;

      document.getElementById('videoIframe').src = `https://www.youtube.com/embed/${videoId}`;
      document.getElementById('videoTitle').innerText = snippet.title;
      document.getElementById('videoDescription').innerText = snippet.description;
    })
    .catch(() => {
      document.querySelector('main').innerHTML = '<p>Error loading video data.</p>';
    });
}

  </script>
</body>
</html>
